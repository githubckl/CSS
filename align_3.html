<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="utf-8">
    <title></title>
    <style>
        img {
            display: block;
            margin: 0 auto;
        }
    </style>
</head>
<body>

<p>要让图片居中对齐, 可以使用 margin: auto; 并将它放到块元素中：</p>

<img src="img/paris.jpg" alt="Paris" style="width:40%">



</body>
</html>
